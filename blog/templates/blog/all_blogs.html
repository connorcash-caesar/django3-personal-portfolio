{% extends 'portfolio/base.html' %}

{% block content %}
<h1 class="font-weight-bold text-center">Blog</h1>


<h3 class="text-center mb-5">Connor has written {{ blogs.count }} blog{{ blogs.count|pluralize }}</h3>
<br>

{% for blog in blogs %}
<div class="row justify-content-center my-3">
    <div class="col-md-10">
        <a href="{% url 'blog:detail' blog.id %}"><h3>{{blog.title}}</h3></a>
        <h3>{{blog.description|truncatechars:100}}</h3>
        <h5 class="text-muted">{{blog.date|date:'M d, Y'|upper }}</h5>
    </div>
</div>
{% endfor %}

{% endblock %}
